<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tools Collection</title>
  <link rel="icon" href="https://cdn.sovereigns.co/favicon.png">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #181818;
      color: #fff;
    }
    
    .profile-container {
      max-width: 600px;
      margin: 20px auto;
      background: #192734;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }
    
    .banner-area {
      height: 200px;
      background-image: url('https://placehold.co/600x299/png');
      background-size: cover;
      background-position: center;
      position: relative;
      cursor: pointer;
    }
    
    .profile-photo-container {
      position: absolute;
      top: 140px;
      left: 0;
      cursor: pointer;
      margin-left: 16px;
    }
    
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #000;
      background-image: url('https://placehold.co/120x120/png');
      background-size: cover;
      background-position: center;
    }
    
    /* Style adjustment for business profile photo */
    .business-photo {
      border-radius: 12px;
    }
    
    .profile-content {
      padding: 72px 16px 16px;
      background-color: #000;
    }
    
    .name-area {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      position: relative;
    }
    
    .name {
      font-size: 20px;
      font-weight: 700;
    }
    
    .badge {
      width: 20px;
      height: 20px;
      cursor: pointer;
      display: none;
    }
    
    .verified-badge {
      fill: #1DA1F2;
    }
    
    .business-badge {
      fill: #FFD700;
    }
    
    .affiliate-container {
      display: flex;
      align-items: center;
      gap: 4px;
      display: none;
    }
    
    .affiliate-badge {
      width: 20px;
      height: 20px;
      cursor: pointer;
      background-image: url('https://placehold.co/50x50/png');
      background-size: cover;
      background-position: center;
      border-radius: 4px;
    }
    
    .username, .url {
      margin-bottom: 12px;
      cursor: pointer;
    }
    
    .username {
      color: #8899a6;
    }
    
    .url {
      color: #1da1f2;
    }
    
    .stats {
      display: flex;
      gap: 20px;
      color: #8899a6;
    }
    
    .stat-number {
      color: #fff;
      font-weight: 700;
    }
    
    .toggle-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, .8);
      padding: 10px 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1000;
    }
    
    .toggle-label {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #fff;
    }
    
    [contenteditable] {
      position: relative;
    }
    
    .toolbox {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      color: white;
      pointer-events: none;
      display: none;
      z-index: 100;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="banner-area" id="banner">
      <input type="file" id="bannerInput" class="hidden" accept="image/*">
    </div>
    
    <div class="profile-photo-container">
      <div class="profile-photo" id="profilePhoto"></div>
      <input type="file" id="photoInput" class="hidden" accept="image/*">
    </div>
    
    <div class="profile-content">
      <div class="name-area">
        <span class="name" contenteditable="true">YOUR NAME</span>
        <svg class="badge verified-badge" id="verifiedBadge" viewBox="0 0 24 24">
          <path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"/>
        </svg>
        <svg class="badge business-badge" id="businessBadge" viewBox="0 0 24 24">
          <path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"/>
        </svg>
        <div class="affiliate-container" id="affiliateContainer">
          <svg class="verified-badge" viewBox="0 0 24 24" style="width: 20px; height: 20px; fill: #1DA1F2;">
            <path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"/>
          </svg>
          <div class="affiliate-badge" id="affiliateBadge">
            <input type="file" id="affiliateInput" class="hidden" accept="image/*">
          </div>
        </div>
      </div>
      
      <div class="username" contenteditable="true">@username</div>
      <div class="url" contenteditable="true">example.com/example</div>
      
      <div class="stats">
        <div><span class="stat-number">20</span> Following</div>
        <div><span class="stat-number">375.5K</span> Followers</div>
      </div>
    </div>
  </div>

  <div class="toggle-container">
    <label class="toggle-label">
      <input type="checkbox" id="verifiedToggle">
      Verified
    </label>
    <label class="toggle-label">
      <input type="checkbox" id="businessToggle">
      Business
    </label>
    <label class="toggle-label">
      <input type="checkbox" id="affiliateToggle">
      Affiliate
    </label>
  </div>
  
  <div class="toolbox" id="toolbox">Click to edit</div>

  <script>
    // File upload handling
    function handleFileSelect(event, element, isProfilePhoto = false) {
      const file = event.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          if (isProfilePhoto) {
            element.style.backgroundImage = 'url(' + e.target.result + ')';
            element.style.backgroundSize = 'cover';
            element.style.backgroundPosition = 'center';
          } else {
            element.style.backgroundImage = 'url(' + e.target.result + ')';
            element.style.backgroundSize = 'cover';
            element.style.backgroundPosition = 'center';
          }
        };
        reader.readAsDataURL(file);
      }
    }
    
    // Add event listeners for file uploads
    document.getElementById('banner').addEventListener('click', () => {
      document.getElementById('bannerInput').click();
    });
    
    document.getElementById('profilePhoto').addEventListener('click', () => {
      document.getElementById('photoInput').click();
    });
    
    document.getElementById('affiliateBadge').addEventListener('click', () => {
      document.getElementById('affiliateInput').click();
    });
    
    document.getElementById('bannerInput').addEventListener('change', function() {
      handleFileSelect(this, document.getElementById('banner'));
    });
    
    document.getElementById('photoInput').addEventListener('change', function() {
      handleFileSelect(this, document.getElementById('profilePhoto'), true);
    });
    
    document.getElementById('affiliateInput').addEventListener('change', function() {
      handleFileSelect(this, document.getElementById('affiliateBadge'));
    });
    
    // Badge toggle functionality
    document.getElementById('verifiedToggle').addEventListener('change', function() {
      document.getElementById('verifiedBadge').style.display = this.checked ? 'inline-block' : 'none';
      document.getElementById('profilePhoto').classList.remove('business-photo'); // Reset border radius
      
      // Hide other badges if needed
      if (this.checked) {
        document.getElementById('businessToggle').checked = false;
        document.getElementById('businessBadge').style.display = 'none';
        document.getElementById('affiliateToggle').checked = false;
        document.getElementById('affiliateContainer').style.display = 'none';
      }
    });
    
    document.getElementById('businessToggle').addEventListener('change', function() {
      document.getElementById('businessBadge').style.display = this.checked ? 'inline-block' : 'none';
      
      // Apply border radius of 12px for business profile
      if (this.checked) {
        document.getElementById('profilePhoto').classList.add('business-photo');
      } else {
        document.getElementById('profilePhoto').classList.remove('business-photo');
      }
      
      // Hide other badges if needed
      if (this.checked) {
        document.getElementById('verifiedToggle').checked = false;
        document.getElementById('verifiedBadge').style.display = 'none';
        document.getElementById('affiliateToggle').checked = false;
        document.getElementById('affiliateContainer').style.display = 'none';
      }
    });
    
    document.getElementById('affiliateToggle').addEventListener('change', function() {
      document.getElementById('affiliateContainer').style.display = this.checked ? 'flex' : 'none';
      document.getElementById('profilePhoto').classList.remove('business-photo'); // Reset border radius
      
      // Hide other badges if needed
      if (this.checked) {
        document.getElementById('verifiedToggle').checked = false;
        document.getElementById('verifiedBadge').style.display = 'none';
        document.getElementById('businessToggle').checked = false;
        document.getElementById('businessBadge').style.display = 'none';
      }
    });
    
    // Floating toolbox functionality
    const toolbox = document.getElementById('toolbox');
    const editableElements = document.querySelectorAll('[contenteditable="true"]');
    
    // For editable text content
    editableElements.forEach(element => {
      element.addEventListener('mousemove', function(e) {
        toolbox.style.display = 'block';
        toolbox.style.left = e.pageX + 10 + 'px';
        toolbox.style.top = e.pageY + 10 + 'px';
        toolbox.textContent = 'Click to edit';
      });
      
      element.addEventListener('mouseleave', function() {
        toolbox.style.display = 'none';
      });
    });
    
    // For banner
    document.getElementById('banner').addEventListener('mousemove', function(e) {
      toolbox.style.display = 'block';
      toolbox.style.left = e.pageX + 10 + 'px';
      toolbox.style.top = e.pageY + 10 + 'px';
      toolbox.textContent = 'Click to edit banner';
    });
    
    document.getElementById('banner').addEventListener('mouseleave', function() {
      toolbox.style.display = 'none';
    });
    
    // For profile photo
    document.getElementById('profilePhoto').addEventListener('mousemove', function(e) {
      toolbox.style.display = 'block';
      toolbox.style.left = e.pageX + 10 + 'px';
      toolbox.style.top = e.pageY + 10 + 'px';
      toolbox.textContent = 'Click to edit photo';
    });
    
    document.getElementById('profilePhoto').addEventListener('mouseleave', function() {
      toolbox.style.display = 'none';
    });
    
    // For affiliate badge
    document.getElementById('affiliateBadge').addEventListener('mousemove', function(e) {
      toolbox.style.display = 'block';
      toolbox.style.left = e.pageX + 10 + 'px';
      toolbox.style.top = e.pageY + 10 + 'px';
      toolbox.textContent = 'Click to edit logo';
    });
    
    document.getElementById('affiliateBadge').addEventListener('mouseleave', function() {
      toolbox.style.display = 'none';
    });
    
    // Initialize badges to be hidden
    document.getElementById('verifiedBadge').style.display = 'none';
    document.getElementById('businessBadge').style.display = 'none';
    document.getElementById('affiliateContainer').style.display = 'none';
  </script>
</body>
</html>
