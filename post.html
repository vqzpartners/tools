<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>InstaText MP4 Generator</title>

    <link rel="icon" href="https://cdn.sovereigns.co/favicon.png">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #ccc;
            overflow: hidden;
        }

        /* --- LEFT: EDITOR --- */
        .editor-pane {
            width: 400px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #1a1a1a;
            border-right: 1px solid #333;
            z-index: 10;
        }

        h2 { margin: 0; color: #fff; font-size: 1.2rem; }

        textarea {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            border-radius: 8px;
            outline: none;
        }
        
        textarea:focus { border-color: #555; }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: opacity 0.2s;
        }

        .btn-theme { background: #333; color: #fff; }
        .btn-export { background: #0095f6; color: #fff; } /* Insta Blue */
        
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button:hover:not(:disabled) { opacity: 0.9; }

        #status { font-size: 0.85rem; text-align: center; min-height: 1.2em; color: #888; }

        /* --- RIGHT: PREVIEW --- */
        .preview-pane {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Container to center scaling */
        #preview-scaler {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* THE CANVAS ELEMENT (DOM) */
        #render-target {
            width: 1080px;
            height: 1440px; /* 3:4 Aspect Ratio */
            background-color: #000000;
            color: #ffffff;
            padding: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            /* Font Rendering settings */
            -webkit-font-smoothing: antialiased;
        }

        #markdown-content {
            font-size: 58px;
            line-height: 1.35;
            font-weight: 800;
            white-space: pre-wrap; 
            overflow-wrap: break-word;
        }

        /* Clean Markdown Styles */
        #markdown-content p { margin: 0 0 0.6em 0; }
        #markdown-content strong { color: inherit; }
        #markdown-content em { opacity: 0.8; }
        
        /* Themes */
        .theme-white { background-color: #ffffff !important; color: #000000 !important; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; height: auto; }
            .editor-pane { width: 100%; height: 50vh; }
            .preview-pane { height: 60vh; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="editor-pane">
        <h2>InstaText MP4</h2>
        <textarea id="input" placeholder="Type here...
Use **bold** for emphasis.
New lines create breaks.">hello this is line one

this is line two

this is line three

and also this is line four hahaha</textarea>
        
        <div class="controls">
            <button class="btn-theme" onclick="toggleTheme()">B/W</button>
            <button class="btn-export" id="exportBtn" onclick="generateVideo()">Export MP4</button>
        </div>
        <div id="status"></div>
    </div>

    <div class="preview-pane">
        <div id="preview-scaler">
            <div id="render-target">
                <div id="markdown-content"></div>
            </div>
        </div>
    </div>

    <script>
        // 1. CONFIGURATION
        marked.setOptions({ breaks: true, gfm: true });
        
        const input = document.getElementById('input');
        const output = document.getElementById('markdown-content');
        const target = document.getElementById('render-target');
        const scaler = document.getElementById('preview-scaler');
        const btn = document.getElementById('exportBtn');
        const status = document.getElementById('status');

        // 2. LIVE RENDER
        function render() {
            output.innerHTML = marked.parse(input.value);
        }
        input.addEventListener('input', render);
        render();

        // 3. RESPONSIVE PREVIEW SCALING
        function scalePreview() {
            const parent = document.querySelector('.preview-pane');
            const scale = Math.min(
                (parent.offsetWidth - 60) / 1080, 
                (parent.offsetHeight - 60) / 1440
            );
            scaler.style.transform = `scale(${Math.max(0.1, scale)})`;
        }
        window.addEventListener('resize', scalePreview);
        setTimeout(scalePreview, 100);

        // 4. THEME TOGGLE
        let isBlack = true;
        function toggleTheme() {
            isBlack = !isBlack;
            if(isBlack) target.classList.remove('theme-white');
            else target.classList.add('theme-white');
        }

        // 5. MP4 GENERATION
        async function generateVideo() {
            btn.disabled = true;
            status.innerText = "Processing image...";

            // A. Detect Best MIME Type (MP4 Priority)
            const mimeTypes = [
                "video/mp4;codecs=h264", 
                "video/mp4", 
                "video/webm;codecs=h264", 
                "video/webm;codecs=vp9", 
                "video/webm"
            ];
            const selectedMime = mimeTypes.find(type => MediaRecorder.isTypeSupported(type));

            if (!selectedMime) {
                alert("Your browser does not support video recording. Please use Chrome/Safari.");
                btn.disabled = false;
                return;
            }
            
            const isMp4 = selectedMime.includes("mp4");
            const ext = isMp4 ? "mp4" : "webm";
            
            if (!isMp4) status.innerText = "MP4 not supported in this browser. Exporting WebM...";

            // B. Capture High-Res Canvas
            // Temporarily remove scale to capture 1080p
            const oldTransform = scaler.style.transform;
            scaler.style.transform = 'none';
            // Move to top level to ensure html2canvas sees it fully
            document.body.appendChild(target);
            target.style.position = 'fixed'; 
            target.style.top = '0'; 
            target.style.zIndex = '-9999';

            try {
                // Ensure fonts are loaded before capture
                await document.fonts.ready;

                const canvas = await html2canvas(target, {
                    scale: 1, // Exact 1080x1440
                    width: 1080,
                    height: 1440,
                    logging: false,
                    useCORS: true,
                    backgroundColor: isBlack ? "#000000" : "#ffffff"
                });

                // Restore View
                target.style.position = '';
                target.style.top = '';
                target.style.zIndex = '';
                scaler.appendChild(target);
                scaler.style.transform = oldTransform;

                // C. Record Video
                status.innerText = "Recording (10s)...";
                
                // Create stream - 30fps is standard for MP4 compatibility
                const stream = canvas.captureStream(30); 
                const recorder = new MediaRecorder(stream, {
                    mimeType: selectedMime,
                    videoBitsPerSecond: 5000000 // 5 Mbps for high quality
                });

                const chunks = [];
                recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };

                recorder.onstop = () => {
                    status.innerText = "Saving...";
                    const blob = new Blob(chunks, { type: selectedMime });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `story-${Date.now()}.${ext}`;
                    document.body.appendChild(a);
                    a.click();
                    
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        btn.disabled = false;
                        status.innerText = "Done!";
                    }, 1000);
                };

                recorder.start();

                // Paint the canvas loop to keep the stream alive
                const ctx = canvas.getContext('2d');
                const duration = 10000; // 10 seconds
                const startTime = Date.now();
                
                const drawLoop = setInterval(() => {
                    // Re-drawing the image triggers a new frame for the recorder
                    ctx.drawImage(canvas, 0, 0);
                    
                    const elapsed = Date.now() - startTime;
                    const remaining = Math.ceil((duration - elapsed) / 1000);
                    if (elapsed % 1000 < 100) status.innerText = `Recording... ${remaining}s`;

                    if (elapsed >= duration) {
                        clearInterval(drawLoop);
                        recorder.stop();
                    }
                }, 1000 / 30); // 30 FPS interval

            } catch (err) {
                console.error(err);
                status.innerText = "Error encountered.";
                btn.disabled = false;
                // Restore layout if crash
                target.style.position = '';
                scaler.appendChild(target);
                scaler.style.transform = oldTransform;
            }
        }
    </script>
</body>
</html>
