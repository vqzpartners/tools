<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Video Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .main-content {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    
    .editor-container, .preview-section {
      flex: 1;
    }
    
    .editor-container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #bbb;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #2d2d2d;
      color: #e0e0e0;
      font-family: inherit;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .button {
      padding: 10px 20px;
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .button:hover {
      background-color: #3d3d3d;
    }
    
    .button.danger {
      background-color: #5e2121;
    }
    
    .button.danger:hover {
      background-color: #771c1c;
    }
    
    .buttons-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .photo-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .profile-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #333;
      margin-bottom: 10px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border: 3px solid #444;
    }
    
    .preview-container {
      width: 100%;
      aspect-ratio: 4/5;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    .preview-container.wide {
      aspect-ratio: 16/9;
    }
    
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 20px;
      margin: auto;
      width: 85%;
    }
    
    .profile-area {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    
    .preview-name {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .verified-badge {
      width: 18px;
      height: 18px;
      fill: #1DA1F2;
    }
    
    .preview-username {
      color: #777;
      font-size: 15px;
    }
    
    .preview-photo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      background-size: cover;
      background-position: center;
      border: 2px solid #333;
    }
    
    .quote-text {
      font-size: 22px;
      line-height: 1.3;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .hidden {
      display: none !important;
    }
    
    .verified-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1DA1F2;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .aspect-ratio-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .aspect-ratio-option {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2d2d2d;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .aspect-ratio-option.active {
      background: #1DA1F2;
      border-color: #1DA1F2;
    }

    h1 {
      text-align: center;
      color: #bbb;
      font-weight: 400;
      margin-top: 10px;
    }
    
    .font-size-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .font-size-btn {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      background: #2d2d2d;
      cursor: pointer;
      user-select: none;
    }
    
    .color-picker-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .color-preview {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      border: 1px solid #444;
      cursor: pointer;
    }
    
    .video-controls {
      margin-top: 10px;
    }
    
    .recording-indicator {
      color: #f44336;
      font-weight: bold;
      display: none;
      align-items: center;
      gap: 5px;
    }
    
    .recording-indicator::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #f44336;
      border-radius: 50%;
    }
    
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quote Video Generator</h1>
    
    <div class="main-content">
      <div class="editor-container">
        <div class="form-group photo-upload">
          <div id="profilePreview" class="profile-preview"></div>
          <input type="file" id="photoInput" accept="image/*" class="hidden">
          <button class="button" id="uploadPhotoBtn">Upload Profile Photo</button>
        </div>
        
        <div class="form-group">
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" placeholder="Your name">
        </div>
        
        <div class="form-group">
          <label for="usernameInput">Username:</label>
          <input type="text" id="usernameInput" placeholder="@username">
        </div>
        
        <div class="form-group">
          <label for="quoteInput">Quote:</label>
          <textarea id="quoteInput" placeholder="Your quote goes here..."></textarea>
        </div>
        
        <div class="form-group">
          <label>Font Size:</label>
          <div class="font-size-controls">
            <div class="font-size-btn" id="decreaseFontBtn">-</div>
            <div class="font-size-value" id="fontSizeValue">22</div>
            <div class="font-size-btn" id="increaseFontBtn">+</div>
          </div>
        </div>
        
        <div class="form-group">
          <label>Video Duration (seconds):</label>
          <input type="number" id="durationInput" min="1" max="30" value="5">
        </div>
        
        <div class="form-group">
          <label>Background Color:</label>
          <div class="color-picker-container">
            <div class="color-preview" id="bgColorPreview" style="background-color: #000000;"></div>
            <input type="color" id="bgColorPicker" value="#000000" class="hidden">
            <span id="bgColorValue">#000000</span>
          </div>
        </div>
        
        <div class="form-group">
          <label>Text Color:</label>
          <div class="color-picker-container">
            <div class="color-preview" id="textColorPreview" style="background-color: #ffffff;"></div>
            <input type="color" id="textColorPicker" value="#ffffff" class="hidden">
            <span id="textColorValue">#ffffff</span>
          </div>
        </div>
        
        <div class="form-group">
          <label class="verified-toggle">
            <span>Show verified badge</span>
            <label class="toggle-switch">
              <input type="checkbox" id="verifiedCheckbox">
              <span class="slider"></span>
            </label>
          </label>
        </div>
        
        <div class="form-group">
          <label>Aspect ratio:</label>
          <div class="aspect-ratio-selector">
            <div class="aspect-ratio-option active" data-ratio="portrait">4:5 (Portrait)</div>
            <div class="aspect-ratio-option" data-ratio="landscape">16:9 (Landscape)</div>
          </div>
        </div>
        
        <div class="buttons-row">
          <button id="recordBtn" class="button">Record Video</button>
          <button id="clearDataBtn" class="button danger">Clear All</button>
        </div>
        
        <div class="recording-indicator" id="recordingIndicator">Recording...</div>
      </div>
      
      <div class="preview-section">
        <div class="preview-container" id="previewContainer">
          <div class="content-wrapper">
            <div class="profile-area">
              <div class="preview-photo" id="previewPhoto"></div>
              <div class="profile-info">
                <div class="preview-name">
                  <span id="previewName">Your Name</span>
                  <svg class="verified-badge" id="verifiedBadge" viewBox="0 0 24 24" style="display: none;">
                    <path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"/>
                  </svg>
                </div>
                <div class="preview-username" id="previewUsername">@username</div>
              </div>
            </div>
            <div class="quote-text" id="previewQuote">Your quote will appear here. Make it something memorable!</div>
          </div>
        </div>
        
        <video id="previewVideo" controls style="display: none; width: 100%; margin-top: 20px; border-radius: 12px;"></video>
      </div>
    </div>
    
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    // DOM Elements
    const profilePreview = document.getElementById('profilePreview');
    const photoInput = document.getElementById('photoInput');
    const uploadPhotoBtn = document.getElementById('uploadPhotoBtn');
    const nameInput = document.getElementById('nameInput');
    const usernameInput = document.getElementById('usernameInput');
    const quoteInput = document.getElementById('quoteInput');
    const verifiedCheckbox = document.getElementById('verifiedCheckbox');
    const recordBtn = document.getElementById('recordBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const previewPhoto = document.getElementById('previewPhoto');
    const previewName = document.getElementById('previewName');
    const previewUsername = document.getElementById('previewUsername');
    const previewQuote = document.getElementById('previewQuote');
    const verifiedBadge = document.getElementById('verifiedBadge');
    const previewContainer = document.getElementById('previewContainer');
    const previewVideo = document.getElementById('previewVideo');
    const aspectRatioOptions = document.querySelectorAll('.aspect-ratio-option');
    const increaseFontBtn = document.getElementById('increaseFontBtn');
    const decreaseFontBtn = document.getElementById('decreaseFontBtn');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const durationInput = document.getElementById('durationInput');
    const bgColorPicker = document.getElementById('bgColorPicker');
    const bgColorPreview = document.getElementById('bgColorPreview');
    const bgColorValue = document.getElementById('bgColorValue');
    const textColorPicker = document.getElementById('textColorPicker');
    const textColorPreview = document.getElementById('textColorPreview');
    const textColorValue = document.getElementById('textColorValue');
    const recordingIndicator = document.getElementById('recordingIndicator');
    
    // Default values
    let currentFontSize = 22;
    let bgColor = '#000000';
    let textColor = '#ffffff';
    let mediaRecorder;
    let recordedChunks = [];
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    
    // Load saved data from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedName = localStorage.getItem('quoteName') || '';
      const savedUsername = localStorage.getItem('quoteUsername') || '';
      const savedPhotoData = localStorage.getItem('quotePhotoData');
      const savedQuote = localStorage.getItem('quoteText') || '';
      const savedVerified = localStorage.getItem('quoteVerified') === 'true';
      const savedAspectRatio = localStorage.getItem('quoteAspectRatio') || 'portrait';
      const savedFontSize = localStorage.getItem('quoteFontSize') || '22';
      const savedBgColor = localStorage.getItem('quoteBgColor') || '#000000';
      const savedTextColor = localStorage.getItem('quoteTextColor') || '#ffffff';
      const savedDuration = localStorage.getItem('quoteDuration') || '5';
      
      nameInput.value = savedName;
      usernameInput.value = savedUsername;
      quoteInput.value = savedQuote;
      verifiedCheckbox.checked = savedVerified;
      durationInput.value = savedDuration;
      
      if (savedPhotoData) {
        profilePreview.style.backgroundImage = `url(${savedPhotoData})`;
        previewPhoto.style.backgroundImage = `url(${savedPhotoData})`;
      }
      
      // Set font size
      currentFontSize = parseInt(savedFontSize);
      fontSizeValue.textContent = currentFontSize;
      previewQuote.style.fontSize = `${currentFontSize}px`;
      
      // Set aspect ratio
      setAspectRatio(savedAspectRatio);
      
      // Set colors
      bgColor = savedBgColor;
      textColor = savedTextColor;
      updateColorPickers();
      
      updatePreview();
    });
    
    // Event Listeners
    uploadPhotoBtn.addEventListener('click', () => photoInput.click());
    profilePreview.addEventListener('click', () => photoInput.click());
    increaseFontBtn.addEventListener('click', () => {
      if (currentFontSize < 40) {
        currentFontSize += 2;
        updateFontSize();
      }
    });
    
    decreaseFontBtn.addEventListener('click', () => {
      if (currentFontSize > 16) {
        currentFontSize -= 2;
        updateFontSize();
      }
    });
    
    clearDataBtn.addEventListener('click', clearAllData);
    bgColorPreview.addEventListener('click', () => bgColorPicker.click());
    textColorPreview.addEventListener('click', () => textColorPicker.click());
    
    bgColorPicker.addEventListener('input', (e) => {
      bgColor = e.target.value;
      updateColorPickers();
      saveAndUpdateColors();
    });
    
    textColorPicker.addEventListener('input', (e) => {
      textColor = e.target.value;
      updateColorPickers();
      saveAndUpdateColors();
    });
    
    durationInput.addEventListener('input', () => {
      localStorage.setItem('quoteDuration', durationInput.value);
    });
    
    function updateFontSize() {
      fontSizeValue.textContent = currentFontSize;
      previewQuote.style.fontSize = `${currentFontSize}px`;
      localStorage.setItem('quoteFontSize', currentFontSize);
    }
    
    function updateColorPickers() {
      bgColorPicker.value = bgColor;
      textColorPicker.value = textColor;
      bgColorPreview.style.backgroundColor = bgColor;
      textColorPreview.style.backgroundColor = textColor;
      bgColorValue.textContent = bgColor;
      textColorValue.textContent = textColor;
      previewContainer.style.backgroundColor = bgColor;
      previewQuote.style.color = textColor;
      previewName.style.color = textColor;
      previewUsername.style.color = adjustBrightness(textColor, -30);
    }
    
    function saveAndUpdateColors() {
      localStorage.setItem('quoteBgColor', bgColor);
      localStorage.setItem('quoteTextColor', textColor);
      updateColorPickers();
    }
    
    // Helper function to adjust color brightness
    function adjustBrightness(hex, percent) {
      hex = hex.replace(/^\s*#|\s*$/g, '');
      if(hex.length == 3) hex = hex.replace(/(.)/g, '$1$1');
      
      let r = parseInt(hex.substring(0, 2), 16);
      let g = parseInt(hex.substring(2, 4), 16);
      let b = parseInt(hex.substring(4, 6), 16);
      
      r = Math.max(0, Math.min(255, r + percent));
      g = Math.max(0, Math.min(255, g + percent));
      b = Math.max(0, Math.min(255, b + percent));
      
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }
    
    function clearAllData() {
      if (confirm("Are you sure you want to clear all data?")) {
        localStorage.removeItem('quoteName');
        localStorage.removeItem('quoteUsername');
        localStorage.removeItem('quotePhotoData');
        localStorage.removeItem('quoteText');
        localStorage.removeItem('quoteVerified');
        localStorage.removeItem('quoteFontSize');
        localStorage.removeItem('quoteAspectRatio');
        localStorage.removeItem('quoteBgColor');
        localStorage.removeItem('quoteTextColor');
        localStorage.removeItem('quoteDuration');
        
        nameInput.value = '';
        usernameInput.value = '';
        quoteInput.value = '';
        verifiedCheckbox.checked = false;
        profilePreview.style.backgroundImage = '';
        previewPhoto.style.backgroundImage = '';
        durationInput.value = '5';
        
        currentFontSize = 22;
        fontSizeValue.textContent = currentFontSize;
        previewQuote.style.fontSize = `${currentFontSize}px`;
        
        bgColor = '#000000';
        textColor = '#ffffff';
        updateColorPickers();
        
        setAspectRatio('portrait');
        updatePreview();
        
        previewVideo.style.display = 'none';
        
        alert("All data has been cleared.");
      }
    }
    
    photoInput.addEventListener('change', handlePhotoUpload);
    nameInput.addEventListener('input', updateAndSave);
    usernameInput.addEventListener('input', updateAndSave);
    quoteInput.addEventListener('input', updateAndSave);
    verifiedCheckbox.addEventListener('change', updateAndSave);
    recordBtn.addEventListener('click', recordVideo);
    
    function updateAndSave() {
      updatePreview();
      localStorage.setItem('quoteName', nameInput.value);
      localStorage.setItem('quoteUsername', usernameInput.value);
      localStorage.setItem('quoteText', quoteInput.value);
      localStorage.setItem('quoteVerified', verifiedCheckbox.checked);
    }
    
    // Aspect ratio selection
    aspectRatioOptions.forEach(option => {
      option.addEventListener('click', () => {
        aspectRatioOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        setAspectRatio(option.getAttribute('data-ratio'));
        localStorage.setItem('quoteAspectRatio', option.getAttribute('data-ratio'));
      });
    });
    
    function setAspectRatio(ratio) {
      if (ratio === 'landscape') {
        previewContainer.classList.add('wide');
        aspectRatioOptions.forEach(opt => {
          opt.classList.toggle('active', opt.getAttribute('data-ratio') === 'landscape');
        });
      } else {
        previewContainer.classList.remove('wide');
        aspectRatioOptions.forEach(opt => {
          opt.classList.toggle('active', opt.getAttribute('data-ratio') === 'portrait');
        });
      }
    }
    
    function handlePhotoUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      if (!file.type.match('image.*')) {
        alert('Please select an image file');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          const size = 400;
          canvas.width = size;
          canvas.height = size;
          
          let srcX = 0, srcY = 0, srcWidth = img.width, srcHeight = img.height;
          
          if (img.width > img.height) {
            srcWidth = img.height;
            srcX = (img.width - srcWidth) / 2;
          } else if (img.width < img.height) {
            srcHeight = img.width;
            srcY = (img.height - srcHeight) / 2;
          }
          
          ctx.drawImage(img, srcX, srcY, srcWidth, srcHeight, 0, 0, size, size);
          
          const dataUrl = canvas.toDataURL('image/png');
          profilePreview.style.backgroundImage = `url(${dataUrl})`;
          previewPhoto.style.backgroundImage = `url(${dataUrl})`;
          localStorage.setItem('quotePhotoData', dataUrl);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
    
    function updatePreview() {
      const name = nameInput.value || 'Your Name';
      const username = usernameInput.value || '@username';
      const quote = quoteInput.value || 'Your quote will appear here. Make it something memorable!';
      const verified = verifiedCheckbox.checked;
      
      previewName.textContent = name;
      previewUsername.textContent = username.startsWith('@') ? username : '@' + username;
      previewQuote.textContent = quote;
      verifiedBadge.style.display = verified ? 'inline-block' : 'none';
    }
    
    function recordVideo() {
      const duration = parseInt(durationInput.value) || 5;
      const isLandscape = previewContainer.classList.contains('wide');
      
      // Set canvas dimensions based on aspect ratio
      if (isLandscape) {
        canvas.width = 1280;
        canvas.height = 720;
      } else {
        canvas.width = 1080;
        canvas.height = 1350;
      }
      
      // Setup recording
      const stream = canvas.captureStream(30); // 30 FPS
      recordedChunks = [];
      
      try {
        mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'video/webm;codecs=vp9',
          videoBitsPerSecond: 5000000 // 5 Mbps
        });
      } catch (e) {
        try {
          // Fallback to more widely supported codec
          mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'video/webm',
            videoBitsPerSecond: 5000000
          });
        } catch (e) {
          alert('Video recording is not supported in your browser');
          return;
        }
      }
      
      mediaRecorder.ondataavailable = function(e) {
        if (e.data.size > 0) {
          recordedChunks.push(e.data);
        }
      };
      
      mediaRecorder.onstop = function() {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(blob);
        previewVideo.src = videoURL;
        previewVideo.style.display = 'block';
        
        // Create download link
        const link = document.createElement('a');
        link.href = videoURL;
        const timestamp = new Date().toISOString().replace(/[-:.]/g, "").substring(0, 14);
        const username = usernameInput.value || 'quote';
        link.download = `${username.replace('@', '')}-${timestamp}.webm`;
        link.click();
        
        recordingIndicator.style.display = 'none';
        recordBtn.textContent = 'Record Video';
        recordBtn.disabled = false;
      };
      
      // Start recording
      mediaRecorder.start();
      recordingIndicator.style.display = 'flex';
      recordBtn.textContent = 'Recording...';
      recordBtn.disabled = true;
      
      // Draw content on canvas on each frame
      let startTime = Date.now();
      let rafId;
      
      function drawFrame() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / (duration * 1000), 1);
        
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw content similar to the preview container
        const contentY = canvas.height * 0.2;
        const contentHeight = canvas.height * 0.6;
        
        // Profile photo
        const photoSize = canvas.height * 0.08;
        ctx.save();
        ctx.beginPath();
        ctx.arc(canvas.width * 0.15, contentY, photoSize/2, 0, Math.PI * 2);
        ctx.clip();
        
        const img = new Image();
        img.src = previewPhoto.style.backgroundImage.replace('url("', '').replace('")', '');
        ctx.drawImage(img, canvas.width * 0.15 - photoSize/2, contentY - photoSize/2, photoSize, photoSize);
        ctx.restore();
        
        // Name and username
        ctx.textAlign = 'left';
        const nameX = canvas.width * 0.15 + photoSize * 0.7;
        
        // Name with verified badge
        ctx.font = `bold ${canvas.height * 0.03}px sans-serif`;
        ctx.fillStyle = textColor;
        ctx.fillText(previewName.textContent, nameX, contentY - photoSize * 0.1);
        
        // Draw verified badge if needed
        if (verifiedCheckbox.checked) {
          const badgeSize = canvas.height * 0.025;
          const badgeX = nameX + ctx.measureText(previewName.textContent).width + badgeSize * 0.5;
          const badgeY = contentY - photoSize * 0.1 - badgeSize * 0.5;
          
          ctx.fillStyle = '#1DA1F2';
          ctx.beginPath();
          const verifiedPath = new Path2D('M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z');
          ctx.save();
          ctx.translate(badgeX, badgeY);
          ctx.scale(badgeSize/24, badgeSize/24); // Scale to match the size
          ctx.fill(verifiedPath);
          ctx.restore();
        }
        
        // Username
        ctx.font = `${canvas.height * 0.025}px sans-serif`;
        ctx.fillStyle = adjustBrightness(textColor, -30); // Dimmer color for username
        ctx.fillText(previewUsername.textContent, nameX, contentY + photoSize * 0.3);
        
        // Quote text
        const quoteX = canvas.width * 0.15;
        const quoteY = contentY + photoSize * 0.8;
        const maxWidth = canvas.width * 0.7;
        
        // Calculate font size based on preview font size
        const scaleFactor = isLandscape ? canvas.width / 1280 : canvas.width / 1080;
        const fontSize = currentFontSize * scaleFactor;
        
        ctx.font = `${fontSize}px sans-serif`;
        ctx.fillStyle = textColor;
        
        // Wrap text
        const words = previewQuote.textContent.split(' ');
        let line = '';
        let lineY = quoteY;
        const lineHeight = fontSize * 1.3;
        
        for (let i = 0; i < words.length; i++) {
          const testLine = line + words[i] + ' ';
          const metrics = ctx.measureText(testLine);
          
          if (metrics.width > maxWidth && i > 0) {
            ctx.fillText(line, quoteX, lineY);
            line = words[i] + ' ';
            lineY += lineHeight;
          } else {
            line = testLine;
          }
        }
        ctx.fillText(line, quoteX, lineY);
        
        // Stop recording when duration is reached
        if (progress >= 1 && mediaRecorder && mediaRecorder.state === 'recording') {
          cancelAnimationFrame(rafId);
          mediaRecorder.stop();
          return;
        }
        
        rafId = requestAnimationFrame(drawFrame);
      }
      
      // Start animation loop
      drawFrame();
      
      // Safety timeout in case something goes wrong
      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
      }, (duration + 1) * 1000);
    }
