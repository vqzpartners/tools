<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://d1yei2z3i6k35z.cloudfront.net/11280846/67afc14948ce0_sovereigns-favicon.png" type="image/x-icon">
  <title>Quote Image Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .main-content {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    
    .editor-container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      flex: 1;
    }
    
    .preview-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #bbb;
    }
    
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #2d2d2d;
      color: #e0e0e0;
      font-family: inherit;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .button {
      padding: 10px 20px;
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .button:hover {
      background-color: #3d3d3d;
    }
    
    .button.danger {
      background-color: #5e2121;
      border-color: #771c1c;
    }
    
    .button.danger:hover {
      background-color: #771c1c;
    }
    
    .buttons-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .photo-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .profile-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #333;
      margin-bottom: 10px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border: 3px solid #444;
    }
    
    .preview-container {
      width: 100%;
      aspect-ratio: 4/5;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }
    
    .preview-container.wide {
      aspect-ratio: 16/9;
    }
    
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 20px;
      margin: auto;
      width: 85%;
      max-width: 800px;
    }
    
    .profile-area {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    
    .preview-name {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .verified-badge {
      width: 18px;
      height: 18px;
      fill: #1DA1F2;
    }
    
    .preview-username {
      color: #777;
      font-size: 15px;
    }
    
    .preview-photo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      background-size: cover;
      background-position: center;
      border: 2px solid #333;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      image-rendering: auto;
    }
    
    .quote-text {
      font-size: 22px;
      line-height: 1.3;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    #imageOutput {
      display: none;
    }
    
    .hidden {
      display: none !important;
    }
    
    .verified-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1DA1F2;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .aspect-ratio-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .aspect-ratio-option {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2d2d2d;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .aspect-ratio-option.active {
      background: #1DA1F2;
      border-color: #1DA1F2;
    }

    h1 {
      text-align: center;
      color: #bbb;
      font-weight: 400;
      margin-top: 10px;
    }
    
    .font-size-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .font-size-btn {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      background: #2d2d2d;
      cursor: pointer;
      user-select: none;
    }
    
    .font-size-btn:hover {
      background: #3d3d3d;
    }
    
    .font-size-value {
      min-width: 30px;
      text-align: center;
    }
    
    .color-picker-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .color-preview {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      border: 1px solid #444;
      cursor: pointer;
    }
    
    .rendering {
      transform: scale(1);
      transform-origin: top left;
    }
    
    .preview-photo.high-quality {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: auto;
    }
    
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      
      .preview-container {
        max-width: 100%;
      }
      
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>
    
    <div class="main-content">
      <div class="editor-container">
        <div class="form-group photo-upload">
          <div id="profilePreview" class="profile-preview"></div>
          <input type="file" id="photoInput" accept="image/*" class="hidden">
          <button class="button" id="uploadPhotoBtn">Upload Profile Photo</button>
        </div>
        
        <div class="form-group">
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" placeholder="Your name">
        </div>
        
        <div class="form-group">
          <label for="usernameInput">Username:</label>
          <input type="text" id="usernameInput" placeholder="@username">
        </div>
        
        <div class="form-group">
          <label for="quoteInput">Quote:</label>
          <textarea id="quoteInput" placeholder="Your quote goes here..."></textarea>
        </div>
        
        <div class="form-group">
          <label>Font Size:</label>
          <div class="font-size-controls">
            <div class="font-size-btn" id="decreaseFontBtn">-</div>
            <div class="font-size-value" id="fontSizeValue">22</div>
            <div class="font-size-btn" id="increaseFontBtn">+</div>
          </div>
        </div>
        
        <div class="form-group">
          <label>Background Color:</label>
          <div class="color-picker-container">
            <div class="color-preview" id="bgColorPreview" style="background-color: #000000;"></div>
            <input type="color" id="bgColorPicker" value="#000000" class="hidden">
            <span id="bgColorValue">#000000</span>
          </div>
        </div>
        
        <div class="form-group">
          <label>Text Color:</label>
          <div class="color-picker-container">
            <div class="color-preview" id="textColorPreview" style="background-color: #ffffff;"></div>
            <input type="color" id="textColorPicker" value="#ffffff" class="hidden">
            <span id="textColorValue">#ffffff</span>
          </div>
        </div>
        
        <div class="form-group">
          <label class="verified-toggle">
            <span>Show verified badge</span>
            <label class="toggle-switch">
              <input type="checkbox" id="verifiedCheckbox">
              <span class="slider"></span>
            </label>
          </label>
        </div>
        
        <div class="form-group">
          <label>Aspect ratio:</label>
          <div class="aspect-ratio-selector">
            <div class="aspect-ratio-option active" data-ratio="portrait">4:5 (Portrait)</div>
            <div class="aspect-ratio-option" data-ratio="landscape">16:9 (Landscape)</div>
          </div>
        </div>
        
        <div class="buttons-row">
          <button id="downloadBtn" class="button">Download Image</button>
          <button id="clearDataBtn" class="button danger">Clear All Data</button>
        </div>
      </div>
      
      <div class="preview-section">
        <div class="preview-container" id="previewContainer">
          <div class="content-wrapper">
            <div class="profile-area">
              <div class="preview-photo high-quality" id="previewPhoto"></div>
              <div class="profile-info">
                <div class="preview-name">
                  <span id="previewName">Your Name</span>

                  </svg>
                </div>
                <div class="preview-username" id="previewUsername">@username</div>
              </div>
            </div>
            <div class="quote-text" id="previewQuote">Your quote will appear here. Make it something memorable!</div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="imageOutput"></div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // DOM Elements
    const profilePreview = document.getElementById('profilePreview');
    const photoInput = document.getElementById('photoInput');
    const uploadPhotoBtn = document.getElementById('uploadPhotoBtn');
    const nameInput = document.getElementById('nameInput');
    const usernameInput = document.getElementById('usernameInput');
    const quoteInput = document.getElementById('quoteInput');
    const verifiedCheckbox = document.getElementById('verifiedCheckbox');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const previewPhoto = document.getElementById('previewPhoto');
    const previewName = document.getElementById('previewName');
    const previewUsername = document.getElementById('previewUsername');
    const previewQuote = document.getElementById('previewQuote');
    const verifiedBadge = document.getElementById('verifiedBadge');
    const previewContainer = document.getElementById('previewContainer');
    const aspectRatioOptions = document.querySelectorAll('.aspect-ratio-option');
    const increaseFontBtn = document.getElementById('increaseFontBtn');
    const decreaseFontBtn = document.getElementById('decreaseFontBtn');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const bgColorPicker = document.getElementById('bgColorPicker');
    const bgColorPreview = document.getElementById('bgColorPreview');
    const bgColorValue = document.getElementById('bgColorValue');
    const textColorPicker = document.getElementById('textColorPicker');
    const textColorPreview = document.getElementById('textColorPreview');
    const textColorValue = document.getElementById('textColorValue');
    
    // Global variables for high-quality image data
    let highQualityProfileImage = null;
    let currentFontSize = 22;
    let bgColor = '#000000';
    let textColor = '#ffffff';
    
    // Load saved data
    window.addEventListener('DOMContentLoaded', () => {
      const savedName = localStorage.getItem('quoteName');
      const savedUsername = localStorage.getItem('quoteUsername');
      const savedPhotoData = localStorage.getItem('quotePhotoData');
      const savedQuote = localStorage.getItem('quoteText');
      const savedVerified = localStorage.getItem('quoteVerified') === 'true';
      const savedAspectRatio = localStorage.getItem('quoteAspectRatio') || 'portrait';
      const savedFontSize = localStorage.getItem('quoteFontSize') || '22';
      const savedBgColor = localStorage.getItem('quoteBgColor') || '#000000';
      const savedTextColor = localStorage.getItem('quoteTextColor') || '#ffffff';
      
      if (savedName) nameInput.value = savedName;
      if (savedUsername) usernameInput.value = savedUsername;
      if (savedQuote) quoteInput.value = savedQuote;
      if (savedVerified) verifiedCheckbox.checked = true;
      
      if (savedPhotoData) {
        highQualityProfileImage = savedPhotoData;
        profilePreview.style.backgroundImage = `url(${savedPhotoData})`;
        previewPhoto.style.backgroundImage = `url(${savedPhotoData})`;
      }
      
      currentFontSize = parseInt(savedFontSize);
      fontSizeValue.textContent = currentFontSize;
      previewQuote.style.fontSize = `${currentFontSize}px`;
      
      setAspectRatio(savedAspectRatio);
      
      bgColor = savedBgColor;
      textColor = savedTextColor;
      updateColorPickers();
      
      updatePreview();
    });
    
    // Event Listeners
    uploadPhotoBtn.addEventListener('click', () => {
      photoInput.click();
    });
    
    profilePreview.addEventListener('click', () => {
      photoInput.click();
    });
    
    increaseFontBtn.addEventListener('click', () => {
      if (currentFontSize < 40) {
        currentFontSize += 2;
        updateFontSize();
      }
    });
    
    decreaseFontBtn.addEventListener('click', () => {
      if (currentFontSize > 16) {
        currentFontSize -= 2;
        updateFontSize();
      }
    });
    
    clearDataBtn.addEventListener('click', clearAllData);
    
    bgColorPreview.addEventListener('click', () => {
      bgColorPicker.click();
    });
    
    bgColorPicker.addEventListener('input', (e) => {
      bgColor = e.target.value;
      updateColorPickers();
      saveAndUpdateColors();
    });
    
    textColorPreview.addEventListener('click', () => {
      textColorPicker.click();
    });
    
    textColorPicker.addEventListener('input', (e) => {
      textColor = e.target.value;
      updateColorPickers();
      saveAndUpdateColors();
    });
    
    function updateFontSize() {
      fontSizeValue.textContent = currentFontSize;
      previewQuote.style.fontSize = `${currentFontSize}px`;
      localStorage.setItem('quoteFontSize', currentFontSize);
    }
    
    function updateColorPickers() {
      bgColorPicker.value = bgColor;
      textColorPicker.value = textColor;
      
      bgColorPreview.style.backgroundColor = bgColor;
      textColorPreview.style.backgroundColor = textColor;
      
      bgColorValue.textContent = bgColor;
      textColorValue.textContent = textColor;
      
      previewContainer.style.backgroundColor = bgColor;
      previewQuote.style.color = textColor;
      previewName.style.color = textColor;
      previewUsername.style.color = adjustBrightness(textColor, -30);
    }
    
    function saveAndUpdateColors() {
      localStorage.setItem('quoteBgColor', bgColor);
      localStorage.setItem('quoteTextColor', textColor);
      updateColorPickers();
    }
    
    function adjustBrightness(hex, percent) {
      hex = hex.replace(/^\s*#|\s*$/g, '');
      if(hex.length == 3) {
        hex = hex.replace(/(.)/g, '$1$1');
      }
      
      let r = parseInt(hex.substring(0, 2), 16);
      let g = parseInt(hex.substring(2, 4), 16);
      let b = parseInt(hex.substring(4, 6), 16);
      
      r = Math.max(0, Math.min(255, r + percent));
      g = Math.max(0, Math.min(255, g + percent));
      b = Math.max(0, Math.min(255, b + percent));
      
      return "#" + 
        ((1 << 24) + (r << 16) + (g << 8) + b)
          .toString(16).slice(1);
    }
    
    function clearAllData() {
      if (confirm("Are you sure you want to clear all data? This can't be undone.")) {
        localStorage.removeItem('quoteName');
        localStorage.removeItem('quoteUsername');
        localStorage.removeItem('quotePhotoData');
        localStorage.removeItem('quoteText');
        localStorage.removeItem('quoteVerified');
        localStorage.removeItem('quoteFontSize');
        localStorage.removeItem('quoteAspectRatio');
        localStorage.removeItem('quoteBgColor');
        localStorage.removeItem('quoteTextColor');
        
        nameInput.value = '';
        usernameInput.value = '';
        quoteInput.value = '';
        verifiedCheckbox.checked = false;
        profilePreview.style.backgroundImage = '';
        previewPhoto.style.backgroundImage = '';
        highQualityProfileImage = null;
        
        currentFontSize = 22;
        fontSizeValue.textContent = currentFontSize;
        previewQuote.style.fontSize = `${currentFontSize}px`;
        
        bgColor = '#000000';
        textColor = '#ffffff';
        updateColorPickers();
        
        setAspectRatio('portrait');
        
        updatePreview();
        
        alert("All data has been cleared.");
      }
    }
    
    photoInput.addEventListener('change', handlePhotoUpload);
    nameInput.addEventListener('input', updatePreview);
    usernameInput.addEventListener('input', updatePreview);
    quoteInput.addEventListener('input', updatePreview);
    verifiedCheckbox.addEventListener('change', updatePreview);
    downloadBtn.addEventListener('click', downloadImage);
    
    aspectRatioOptions.forEach(option => {
      option.addEventListener('click', () => {
        aspectRatioOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        setAspectRatio(option.getAttribute('data-ratio'));
        localStorage.setItem('quoteAspectRatio', option.getAttribute('data-ratio'));
      });
    });
    
    function setAspectRatio(ratio) {
      if (ratio === 'landscape') {
        previewContainer.classList.add('wide');
        
        aspectRatioOptions.forEach(opt => {
          if (opt.getAttribute('data-ratio') === 'landscape') {
            opt.classList.add('active');
          } else {
            opt.classList.remove('active');
          }
        });
      } else {
        previewContainer.classList.remove('wide');
        
        aspectRatioOptions.forEach(opt => {
          if (opt.getAttribute('data-ratio') === 'portrait') {
            opt.classList.add('active');
          } else {
            opt.classList.remove('active');
          }
        });
      }
    }
    
    function handlePhotoUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      if (!file.type.match('image.*')) {
        alert('Please select an image file');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(event) {
        const photoDataUrl = event.target.result;
        
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          const size = 1200;
          canvas.width = size;
          canvas.height = size;
          
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = 'high';
          
          const aspectRatio = img.width / img.height;
          let srcX = 0, srcY = 0, srcWidth = img.width, srcHeight = img.height;
          
          if (aspectRatio > 1) {
            srcWidth = img.height;
            srcX = (img.width - srcWidth) / 2;
          } else if (aspectRatio < 1) {
            srcHeight = img.width;
            srcY = (img.height - srcHeight) / 2;
          }
          
          ctx.drawImage(img, srcX, srcY, srcWidth, srcHeight, 0, 0, size, size);
          
          const highQualityDataUrl = canvas.toDataURL('image/png', 1.0);
          
          highQualityProfileImage = highQualityDataUrl;
          
          profilePreview.style.backgroundImage = `url(${highQualityDataUrl})`;
          previewPhoto.style.backgroundImage = `url(${highQualityDataUrl})`;
          
          localStorage.setItem('quotePhotoData', highQualityDataUrl);
        };
        img.src = photoDataUrl;
      };
      reader.readAsDataURL(file);
    }
    
    function updatePreview() {
      const name = nameInput.value || 'Your Name';
      const username = usernameInput.value || '@username';
      const quote = quoteInput.value || 'Your quote will appear here. Make it something memorable!';
      const verified = verifiedCheckbox.checked;
      
      previewName.textContent = name;
      previewUsername.textContent = username.startsWith('@') ? username : '@' + username;
      previewQuote.textContent = quote;
      
      verifiedBadge.style.display = verified ? 'inline-block' : 'none';
      
      localStorage.setItem('quoteName', name);
      localStorage.setItem('quoteUsername', username);
      localStorage.setItem('quoteText', quote);
      localStorage.setItem('quoteVerified', verified);
    }
    
    function downloadImage() {
      const isLandscape = previewContainer.classList.contains('wide');
      
      let width, height;
      if (isLandscape) {
        width = 2400;
        height = 1350;
      } else {
        width = 1350;
        height = 1687;
      }
      
      const scaleFactor = width / previewContainer.offsetWidth;
      
      // Store original profile image background
      const originalBackground = previewPhoto.style.backgroundImage;
      
      // Temporarily set high-quality image if available
      if (highQualityProfileImage) {
        previewPhoto.style.backgroundImage = `url(${highQualityProfileImage})`;
      }
      
      const options = {
        scale: scaleFactor,
        backgroundColor: bgColor,
        logging: false,
        useCORS: true,
        allowTaint: true,
        width: previewContainer.offsetWidth,
        height: previewContainer.offsetHeight,
        windowWidth: document.documentElement.offsetWidth,
        windowHeight: document.documentElement.offsetHeight,
        imageTimeout: 15000,
        pixelRatio: 4,
        removeContainer: true,
        foreignObjectRendering: true
      };
      
      html2canvas(previewContainer, options).then(canvas => {
        // Restore original background
        previewPhoto.style.backgroundImage = originalBackground;
        
        // Create final high-quality canvas
        const finalCanvas = document.createElement('canvas');
        const ctx = finalCanvas.getContext('2d');
        finalCanvas.width = width;
        finalCanvas.height = height;
        
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        
        // Draw the rendered canvas to final canvas
        ctx.drawImage(canvas, 0, 0, canvas.width, canvas.height, 0, 0, width, height);
        
        // Export the final image
        exportFinalImage(finalCanvas);
        
      }).catch(error => {
        console.error('Error generating image:', error);
        // Restore original background even if there's an error
        previewPhoto.style.backgroundImage = originalBackground;
        alert('There was an error generating your image. Please try again.');
      });
    }
    
    function exportFinalImage(canvas) {
      // Convert to highest quality JPEG
      const imgData = canvas.toDataURL('image/jpeg', 0.95);
      
      // Create download link
      const link = document.createElement('a');
      link.href = imgData;
      
      // Set filename with timestamp
      const timestamp = new Date().toISOString().replace(/[-:.]/g, "").substring(0, 14);
      const username = usernameInput.value || 'quote';
      link.download = `${username.replace('@', '')}-quote-${timestamp}.jpg`;
      
      // Trigger download
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
