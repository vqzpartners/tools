<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://d1yei2z3i6k35z.cloudfront.net/11280846/67afc14948ce0_sovereigns-favicon.png" type="image/x-icon">
  <title>Quote Image Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .main-content {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    
    .editor-container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      flex: 1;
    }
    
    .preview-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #bbb;
    }
    
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #2d2d2d;
      color: #e0e0e0;
      font-family: inherit;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .button {
      padding: 10px 20px;
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .button:hover {
      background-color: #3d3d3d;
    }
    
    .buttons-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .photo-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .profile-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #333;
      margin-bottom: 10px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border: 3px solid #444;
    }
    
    .preview-container {
      width: 100%;
      aspect-ratio: 4/5;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }
    
    .preview-container.wide {
      aspect-ratio: 16/9;
    }
    
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 20px;
      margin: auto;
      width: 85%;
      max-width: 800px;
    }
    
    .profile-area {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    
    .preview-name {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .verified-badge {
      width: 18px;
      height: 18px;
      fill: #1DA1F2; /* Twitter blue color */
    }
    
    .preview-username {
      color: #777;
      font-size: 15px;
    }
    
    .preview-photo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      background-size: cover;
      background-position: center;
      border: 2px solid #333;
    }
    
    .quote-text {
      font-size: 22px;
      line-height: 1.3;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    #imageOutput {
      display: none;
    }
    
    .hidden {
      display: none !important;
    }
    
    .verified-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1DA1F2;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .aspect-ratio-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .aspect-ratio-option {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2d2d2d;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .aspect-ratio-option.active {
      background: #1DA1F2;
      border-color: #1DA1F2;
    }

    h1 {
      text-align: center;
      color: #bbb;
      font-weight: 400;
      margin-top: 10px;
    }
    
    .font-size-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .font-size-btn {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      background: #2d2d2d;
      cursor: pointer;
      user-select: none;
    }
    
    .font-size-btn:hover {
      background: #3d3d3d;
    }
    
    .font-size-value {
      min-width: 30px;
      text-align: center;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      
      .preview-container {
        max-width: 100%;
      }
      
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>
    
    <div class="main-content">
      <div class="editor-container">
        <div class="form-group photo-upload">
          <div id="profilePreview" class="profile-preview"></div>
          <input type="file" id="photoInput" accept="image/*" class="hidden">
          <button class="button" id="uploadPhotoBtn">Upload Profile Photo</button>
        </div>
        
        <div class="form-group">
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" placeholder="Your name">
        </div>
        
        <div class="form-group">
          <label for="usernameInput">Username:</label>
          <input type="text" id="usernameInput" placeholder="@username">
        </div>
        
        <div class="form-group">
          <label for="quoteInput">Quote:</label>
          <textarea id="quoteInput" placeholder="Your quote goes here..."></textarea>
        </div>
        
        <div class="form-group">
          <label>Font Size:</label>
          <div class="font-size-controls">
            <div class="font-size-btn" id="decreaseFontBtn">-</div>
            <div class="font-size-value" id="fontSizeValue">22</div>
            <div class="font-size-btn" id="increaseFontBtn">+</div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="verified-toggle">
            <span>Show verified badge</span>
            <label class="toggle-switch">
              <input type="checkbox" id="verifiedCheckbox">
              <span class="slider"></span>
            </label>
          </label>
        </div>
        
        <div class="form-group">
          <label>Aspect ratio:</label>
          <div class="aspect-ratio-selector">
            <div class="aspect-ratio-option active" data-ratio="portrait">4:5 (Portrait)</div>
            <div class="aspect-ratio-option" data-ratio="landscape">16:9 (Landscape)</div>
          </div>
        </div>
        
        <div class="buttons-row">
          <button id="downloadBtn" class="button">Download Image</button>
        </div>
      </div>
      
      <div class="preview-section">
        <div class="preview-container" id="previewContainer">
          <div class="content-wrapper">
            <div class="profile-area">
              <div class="preview-photo" id="previewPhoto"></div>
              <div class="profile-info">
                <div class="preview-name">
                  <span id="previewName">Your Name</span>
                  <svg class="verified-badge" id="verifiedBadge" viewBox="0 0 24 24" style="display: none;">
                    <path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"/>
                  </svg>
                </div>
                <div class="preview-username" id="previewUsername">@username</div>
              </div>
            </div>
            <div class="quote-text" id="previewQuote">Your quote will appear here. Make it something memorable!</div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="imageOutput"></div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // DOM Elements
    const profilePreview = document.getElementById('profilePreview');
    const photoInput = document.getElementById('photoInput');
    const uploadPhotoBtn = document.getElementById('uploadPhotoBtn');
    const nameInput = document.getElementById('nameInput');
    const usernameInput = document.getElementById('usernameInput');
    const quoteInput = document.getElementById('quoteInput');
    const verifiedCheckbox = document.getElementById('verifiedCheckbox');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewPhoto = document.getElementById('previewPhoto');
    const previewName = document.getElementById('previewName');
    const previewUsername = document.getElementById('previewUsername');
    const previewQuote = document.getElementById('previewQuote');
    const verifiedBadge = document.getElementById('verifiedBadge');
    const previewContainer = document.getElementById('previewContainer');
    const aspectRatioOptions = document.querySelectorAll('.aspect-ratio-option');
    const increaseFontBtn = document.getElementById('increaseFontBtn');
    const decreaseFontBtn = document.getElementById('decreaseFontBtn');
    const fontSizeValue = document.getElementById('fontSizeValue');
    
    // Default font size
    let currentFontSize = 22;
    
    // Load saved data from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedName = localStorage.getItem('quoteName');
      const savedUsername = localStorage.getItem('quoteUsername');
      const savedPhotoData = localStorage.getItem('quotePhotoData');
      const savedQuote = localStorage.getItem('quoteText');
      const savedVerified = localStorage.getItem('quoteVerified') === 'true';
      const savedAspectRatio = localStorage.getItem('quoteAspectRatio') || 'portrait';
      const savedFontSize = localStorage.getItem('quoteFontSize') || '22';
      
      if (savedName) nameInput.value = savedName;
      if (savedUsername) usernameInput.value = savedUsername;
      if (savedQuote) quoteInput.value = savedQuote;
      if (savedVerified) verifiedCheckbox.checked = true;
      
      if (savedPhotoData) {
        profilePreview.style.backgroundImage = `url(${savedPhotoData})`;
        previewPhoto.style.backgroundImage = `url(${savedPhotoData})`;
      }
      
      // Set font size
      currentFontSize = parseInt(savedFontSize);
      fontSizeValue.textContent = currentFontSize;
      previewQuote.style.fontSize = `${currentFontSize}px`;
      
      // Set aspect ratio
      setAspectRatio(savedAspectRatio);
      
      updatePreview();
    });
    
    // Event Listeners
    uploadPhotoBtn.addEventListener('click', () => {
      photoInput.click();
    });
    
    profilePreview.addEventListener('click', () => {
      photoInput.click();
    });
    
    // Font size controls
    increaseFontBtn.addEventListener('click', () => {
      if (currentFontSize < 40) {
        currentFontSize += 2;
        updateFontSize();
      }
    });
    
    decreaseFontBtn.addEventListener('click', () => {
      if (currentFontSize > 16) {
        currentFontSize -= 2;
        updateFontSize();
      }
    });
    
    function updateFontSize() {
      fontSizeValue.textContent = currentFontSize;
      previewQuote.style.fontSize = `${currentFontSize}px`;
      localStorage.setItem('quoteFontSize', currentFontSize);
    }
    
    // Real-time preview updates for all inputs
    photoInput.addEventListener('change', handlePhotoUpload);
    nameInput.addEventListener('input', updatePreview);
    usernameInput.addEventListener('input', updatePreview);
    quoteInput.addEventListener('input', updatePreview);
    verifiedCheckbox.addEventListener('change', updatePreview);
    downloadBtn.addEventListener('click', downloadImage);
    
    // Aspect ratio selection
    aspectRatioOptions.forEach(option => {
      option.addEventListener('click', () => {
        aspectRatioOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        setAspectRatio(option.getAttribute('data-ratio'));
        localStorage.setItem('quoteAspectRatio', option.getAttribute('data-ratio'));
      });
    });
    
    function setAspectRatio(ratio) {
      if (ratio === 'landscape') {
        previewContainer.classList.add('wide');
        
        // Select the landscape option in UI
        aspectRatioOptions.forEach(opt => {
          if (opt.getAttribute('data-ratio') === 'landscape') {
            opt.classList.add('active');
          } else {
            opt.classList.remove('active');
          }
        });
      } else {
        previewContainer.classList.remove('wide');
        
        // Select the portrait option in UI
        aspectRatioOptions.forEach(opt => {
          if (opt.getAttribute('data-ratio') === 'portrait') {
            opt.classList.add('active');
          } else {
            opt.classList.remove('active');
          }
        });
      }
    }
    
    // Enhanced photo upload function to maintain quality
    function handlePhotoUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      // Check if file is an image
      if (!file.type.match('image.*')) {
        alert('Please select an image file');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(event) {
        const photoDataUrl = event.target.result;
        
        // Create a new Image to get dimensions
        const img = new Image();
        img.onload = function() {
          // Use offscreen canvas for better quality processing
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // Set high resolution for the profile image
          const size = 800; // Higher resolution for better quality
          canvas.width = size;
          canvas.height = size;
          
          // Apply high quality settings
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = 'high';
          
          // Calculate cropping to make image square while preserving aspect ratio
          const aspectRatio = img.width / img.height;
          let srcX = 0, srcY = 0, srcWidth = img.width, srcHeight = img.height;
          
          if (aspectRatio > 1) {
            // Landscape image: crop sides
            srcWidth = img.height;
            srcX = (img.width - srcWidth) / 2;
          } else if (aspectRatio < 1) {
            // Portrait image: crop top/bottom
            srcHeight = img.width;
            srcY = (img.height - srcHeight) / 2;
          }
          
          // Draw the image with optimal quality
          ctx.drawImage(img, srcX, srcY, srcWidth, srcHeight, 0, 0, size, size);
          
          // Get maximum quality data URL
          const highQualityDataUrl = canvas.toDataURL('image/png', 1.0);
          
          // Set image preview
          profilePreview.style.backgroundImage = `url(${highQualityDataUrl})`;
          previewPhoto.style.backgroundImage = `url(${highQualityDataUrl})`;
          
          // Save to localStorage
          localStorage.setItem('quotePhotoData', highQualityDataUrl);
        };
        img.src = photoDataUrl;
      };
      reader.readAsDataURL(file);
    }
    
    // Update preview with user inputs
    function updatePreview() {
      const name = nameInput.value || 'Your Name';
      const username = usernameInput.value || '@username';
      const quote = quoteInput.value || 'Your quote will appear here. Make it something memorable!';
      const verified = verifiedCheckbox.checked;
      
      previewName.textContent = name;
      previewUsername.textContent = username.startsWith('@') ? username : '@' + username;
      previewQuote.textContent = quote;
      
      verifiedBadge.style.display = verified ? 'inline-block' : 'none';
      
      // Save to localStorage
      localStorage.setItem('quoteName', name);
      localStorage.setItem('quoteUsername', username);
      localStorage.setItem('quoteText', quote);
      localStorage.setItem('quoteVerified', verified);
    }
    
    // Improved image download function
    function downloadImage() {
      const isLandscape = previewContainer.classList.contains('wide');
      
      // Set dimensions based on aspect ratio (higher resolution)
      let width, height;
      if (isLandscape) {
        width = 1920;
        height = 1080;
      } else {
        width = 1080;
        height = 1350;
      }
      
      // Calculate proper scale factor for high resolution
      const scaleFactor = width / previewContainer.offsetWidth;
      
      // Temporarily add a class for rendering
      previewContainer.classList.add('rendering');
      
      // Setup options for better quality
      const options = {
        scale: scaleFactor,
        backgroundColor: "#000",
        logging: false,
        useCORS: true,
        allowTaint: true,
        width: previewContainer.offsetWidth,
        height: previewContainer.offsetHeight,
        windowWidth: document.documentElement.offsetWidth,
        windowHeight: document.documentElement.offsetHeight,
        imageTimeout: 0, // No timeout
        pixelRatio: 3 // Higher pixel ratio for better quality
      };
      
      html2canvas(previewContainer, options).then(canvas => {
        // Remove rendering class
        previewContainer.classList.remove('rendering');
        
        // Further enhance quality with a second canvas pass
        const finalCanvas = document.createElement('canvas');
        const ctx = finalCanvas.getContext('2d');
        finalCanvas.width = canvas.width;
        finalCanvas.height = canvas.height;
        
        // Apply image smoothing for higher quality
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        
        // Draw with anti-aliasing
        ctx.drawImage(canvas, 0, 0);
        
        // Convert to max quality JPEG
        const imgData = finalCanvas.toDataURL('image/jpeg', 1.0);
        
        // Create download link
        const link = document.createElement('a');
        link.href = imgData;
        
        // Set filename with timestamp
        const timestamp = new Date().toISOString().replace(/[-:.]/g, "").substring(0, 14);
        const username = usernameInput.value || 'quote';
        link.download = `${username.replace('@', '')}-${timestamp}.jpg`;
        
        // Trigger download
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }).catch(err => {
        console.error("Error generating image:", err);
        alert("There was an error generating your image. Please try again.");
        previewContainer.classList.remove('rendering');
      });
    }
  </script>
</body>
