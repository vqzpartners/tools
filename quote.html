<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://d1yei2z3i6k35z.cloudfront.net/11280846/67afc14948ce0_sovereigns-favicon.png" type="image/x-icon">
  <title>Quote Image Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .main-content {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    
    .editor-container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      flex: 1;
    }
    
    .preview-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #bbb;
    }
    
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #2d2d2d;
      color: #e0e0e0;
      font-family: inherit;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .button {
      padding: 10px 20px;
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .button:hover {
      background-color: #3d3d3d;
    }
    
    .button.danger {
      background-color: #5e2121;
      border-color: #771c1c;
    }
    
    .button.danger:hover {
      background-color: #771c1c;
    }
    
    .buttons-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .photo-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .profile-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #333;
      margin-bottom: 10px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border: 3px solid #444;
    }
    
    .preview-container {
      width: 100%;
      aspect-ratio: 4/5;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }
    
    .preview-container.wide {
      aspect-ratio: 16/9;
    }
    
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 20px;
      margin: auto;
      width: 85%;
      max-width: 800px;
    }
    
    .profile-area {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    
    .preview-name {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .verified-badge {
      width: 18px;
      height: 18px;
      display: none;
    }
    
    .preview-username {
      color: #777;
      font-size: 15px;
    }
    
    .preview-photo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      border: 2px solid #333;
      overflow: hidden;
      position: relative;
    }
    
    .preview-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    
    .quote-text {
      font-size: 22px;
      line-height: 1.3;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    #imageOutput {
      display: none;
    }
    
    .hidden {
      display: none !important;
    }
    
    .verified-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1DA1F2;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .aspect-ratio-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .aspect-ratio-option {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2d2d2d;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .aspect-ratio-option.active {
      background: #1DA1F2;
      border-color: #1DA1F2;
    }

    h1 {
      text-align: center;
      color: #bbb;
      font-weight: 400;
      margin-top: 10px;
    }
    
    .font-size-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .font-size-btn {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      background: #2d2d2d;
      cursor: pointer;
      user-select: none;
    }
    
    .font-size-btn:hover {
      background: #3d3d3d;
    }
    
    .font-size-value {
      min-width: 30px;
      text-align: center;
    }
    
    .color-picker-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .color-preview {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      border: 1px solid #444;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      
      .preview-container {
        max-width: 100%;
      }
      
      .container {
        padding: 10px;
      }
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // DOM Elements
    const profilePreview = document.getElementById('profilePreview');
    const photoInput = document.getElementById('photoInput');
    const uploadPhotoBtn = document.getElementById('uploadPhotoBtn');
    const nameInput = document.getElementById('nameInput');
    const usernameInput = document.getElementById('usernameInput');
    const quoteInput = document.getElementById('quoteInput');
    const verifiedCheckbox = document.getElementById('verifiedCheckbox');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const previewPhoto = document.getElementById('previewPhoto');
    const profileImage = document.getElementById('profileImage');
    const previewName = document.getElementById('previewName');
    const previewUsername = document.getElementById('previewUsername');
    const previewQuote = document.getElementById('previewQuote');
    const verifiedBadge = document.getElementById('verifiedBadge');
    const previewContainer = document.getElementById('previewContainer');
    const aspectRatioOptions = document.querySelectorAll('.aspect-ratio-option');
    const increaseFontBtn = document.getElementById('increaseFontBtn');
    const decreaseFontBtn = document.getElementById('decreaseFontBtn');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const bgColorPicker = document.getElementById('bgColorPicker');
    const bgColorPreview = document.getElementById('bgColorPreview');
    const bgColorValue = document.getElementById('bgColorValue');
    const textColorPicker = document.getElementById('textColorPicker');
    const textColorPreview = document.getElementById('textColorPreview');
    const textColorValue = document.getElementById('textColorValue');
    
    // Global variables
    let highQualityProfileImage = null;
    let currentFontSize = 22;
    let bgColor = '#000000';
    let textColor = '#ffffff';
    
    // Load saved data
    window.addEventListener('DOMContentLoaded', () => {
      const savedName = localStorage.getItem('quoteName');
      const savedUsername = localStorage.getItem('quoteUsername');
      const savedPhotoData = localStorage.getItem('quotePhotoData');
      const savedQuote = localStorage.getItem('quoteText');
      const savedVerified = localStorage.getItem('quoteVerified') === 'true';
      const savedAspectRatio = localStorage.getItem('quoteAspectRatio') || 'portrait';
      const savedFontSize = localStorage.getItem('quoteFontSize') || '22';
      const savedBgColor = localStorage.getItem('quoteBgColor') || '#000000';
      const savedTextColor = localStorage.getItem('quoteTextColor') || '#ffffff';
      
      if (savedName) nameInput.value = savedName;
      if (savedUsername) usernameInput.value = savedUsername;
      if (savedQuote) quoteInput.value = savedQuote;
      if (savedVerified) verifiedCheckbox.checked = true;
      
      if (savedPhotoData) {
        highQualityProfileImage = savedPhotoData;
        profilePreview.style.backgroundImage = `url(${savedPhotoData})`;
        profileImage.src = savedPhotoData;
        profileImage.style.display = 'block';
      }
      
      currentFontSize = parseInt(savedFontSize);
      fontSizeValue.textContent = currentFontSize;
      previewQuote.style.fontSize = `${currentFontSize}px`;
      
      setAspectRatio(savedAspectRatio);
      
      bgColor = savedBgColor;
      textColor = savedTextColor;
      updateColorPickers();
      
      updatePreview();
    });
    
    // Event Listeners
    uploadPhotoBtn.addEventListener('click', () => {
      photoInput.click();
    });
    
    profilePreview.addEventListener('click', () => {
      photoInput.click();
    });
    
    increaseFontBtn.addEventListener('click', () => {
      if (currentFontSize < 40) {
        currentFontSize += 2;
        updateFontSize();
      }
    });
    
    decreaseFontBtn.addEventListener('click', () => {
      if (currentFontSize > 16) {
        currentFontSize -= 2;
        updateFontSize();
      }
    });
    
    clearDataBtn.addEventListener('click', clearAllData);
    
    bgColorPreview.addEventListener('click', () => {
      bgColorPicker.click();
    });
    
    bgColorPicker.addEventListener('input', (e) => {
      bgColor = e.target.value;
      updateColorPickers();
      saveAndUpdateColors();
    });
    
    textColorPreview.addEventListener('click', () => {
      textColorPicker.click();
    });
    
    textColorPicker.addEventListener('input', (e) => {
      textColor = e.target.value;
      updateColorPickers();
      saveAndUpdateColors();
    });
    
    function updateFontSize() {
      fontSizeValue.textContent = currentFontSize;
      previewQuote.style.fontSize = `${currentFontSize}px`;
      localStorage.setItem('quoteFontSize', currentFontSize);
    }
    
    function updateColorPickers() {
      bgColorPicker.value = bgColor;
      textColorPicker.value = textColor;
      
      bgColorPreview.style.backgroundColor = bgColor;
      textColorPreview.style.backgroundColor = textColor;
      
      bgColorValue.textContent = bgColor;
      textColorValue.textContent = textColor;
      
      previewContainer.style.backgroundColor = bgColor;
      previewQuote.style.color = textColor;
      previewName.style.color = textColor;
      previewUsername.style.color = adjustBrightness(textColor, -30);
    }
    
    function saveAndUpdateColors() {
      localStorage.setItem('quoteBgColor', bgColor);
      localStorage.setItem('quoteTextColor', textColor);
      updateColorPickers();
    }
    
    function adjustBrightness(hex, percent) {
      hex = hex.replace(/^\s*#|\s*$/g, '');
      if(hex.length == 3) {
        hex = hex.replace(/(.)/g, '$1$1');
      }
      
      let r = parseInt(hex.substring(0, 2), 16);
      let g = parseInt(hex.substring(2, 4), 16);
      let b = parseInt(hex.substring(4, 6), 16);
      
      r = Math.max(0, Math.min(255, r + percent));
      g = Math.max(0, Math.min(255, g + percent));
      b = Math.max(0, Math.min(255, b + percent));
      
      return "#" + 
        ((1 << 24) + (r << 16) + (g << 8) + b)
          .toString(16).slice(1);
    }
    
    function clearAllData() {
      if (confirm("Are you sure you want to clear all data? This can't be undone.")) {
        localStorage.removeItem('quoteName');
        localStorage.removeItem('quoteUsername');
        localStorage.removeItem('quotePhotoData');
        localStorage.removeItem('quoteText');
        localStorage.removeItem('quoteVerified');
        localStorage.removeItem('quoteFontSize');
        localStorage.removeItem('quoteAspectRatio');
        localStorage.removeItem('quoteBgColor');
        localStorage.removeItem('quoteTextColor');
        
        nameInput.value = '';
        usernameInput.value = '';
        quoteInput.value = '';
        verifiedCheckbox.checked = false;
        profilePreview.style.backgroundImage = '';
        profileImage.src = '';
        profileImage.style.display = 'none';
        highQualityProfileImage = null;
        
        currentFontSize = 22;
        fontSizeValue.textContent = currentFontSize;
        previewQuote.style.fontSize = `${currentFontSize}px`;
        
        bgColor = '#000000';
        textColor = '#ffffff';
        updateColorPickers();
        
        setAspectRatio('portrait');
        
        updatePreview();
        
        alert("All data has been cleared.");
      }
    }
    
    photoInput.addEventListener('change', handlePhotoUpload);
    nameInput.addEventListener('input', updatePreview);
    usernameInput.addEventListener('input', updatePreview);
    quoteInput.addEventListener('input', updatePreview);
    verifiedCheckbox.addEventListener('change', updatePreview);
    downloadBtn.addEventListener('click', downloadImage);
    
    aspectRatioOptions.forEach(option => {
      option.addEventListener('click', () => {
        aspectRatioOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        setAspectRatio(option.getAttribute('data-ratio'));
        localStorage.setItem('quoteAspectRatio', option.getAttribute('data-ratio'));
      });
    });
    
    function setAspectRatio(ratio) {
      if (ratio === 'landscape') {
        previewContainer.classList.add('wide');
        
        aspectRatioOptions.forEach(opt => {
          if (opt.getAttribute('data-ratio') === 'landscape') {
            opt.classList.add('active');
          } else {
            opt.classList.remove('active');
          }
        });
      } else {
        previewContainer.classList.remove('wide');
        
        aspectRatioOptions.forEach(opt => {
          if (opt.getAttribute('data-ratio') === 'portrait') {
            opt.classList.add('active');
          } else {
            opt.classList.remove('active');
          }
        });
      }
    }
    
    function handlePhotoUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      if (!file.type.match('image.*')) {
        alert('Please select an image file');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(event) {
        const photoDataUrl = event.target.result;
        
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          const size = 1200;
          canvas.width = size;
          canvas.height = size;
          
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = 'high';
          
          const aspectRatio = img.width / img.height;
          let srcX = 0, srcY = 0, srcWidth = img.width, srcHeight = img.height;
          
          if (aspectRatio > 1) {
            srcWidth = img.height;
            srcX = (img.width - srcWidth) / 2;
          } else if (aspectRatio < 1) {
            srcHeight = img.width;
            srcY = (img.height - srcHeight) / 2;
          }
          
          ctx.drawImage(img, srcX, srcY, srcWidth, srcHeight, 0, 0, size, size);
          
          const highQualityDataUrl = canvas.toDataURL('image/png', 1.0);
          
          highQualityProfileImage = highQualityDataUrl;
          
          profilePreview.style.backgroundImage = `url(${highQualityDataUrl})`;
          profileImage.src = highQualityDataUrl;
          profileImage.style.display = 'block';
          
          localStorage.setItem('quotePhotoData', highQualityDataUrl);
        };
        img.src = photoDataUrl;
      };
      reader.readAsDataURL(file);
    }
    
    function updatePreview() {
      const name = nameInput.value || 'Your Name';
      const username = usernameInput.value || '@username';
      const quote = quoteInput.value || 'Your quote will appear here. Make it something memorable!';
      const verified = verifiedCheckbox.checked;
      
      previewName.textContent = name;
      previewUsername.textContent = username.startsWith('@') ? username : '@' + username;
      previewQuote.textContent = quote;
      
      verifiedBadge.style.display = verified ? 'inline-block' : 'none';
      
      localStorage.setItem('quoteName', name);
      localStorage.setItem('quoteUsername', username);
      localStorage.setItem('quoteText', quote);
      localStorage.setItem('quoteVerified', verified);
    }
    
    function downloadImage() {
      const isLandscape = previewContainer.classList.contains('wide');
      
      let width, height;
      if (isLandscape) {
        width = 3200;
        height = 1800;
      } else {
        width = 1800;
        height = 2250;
      }
      
      // Create a canvas and draw everything manually for maximum quality
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = width;
      canvas.height = height;
      
      // Enable high-quality rendering
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      ctx.textRenderingOptimization = 'optimizeQuality';
      
      // Fill background
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, width, height);
      
      // Calculate scale factor for text and elements
      const scaleFactor = width / previewContainer.offsetWidth;
      const contentPadding = 40 * scaleFactor;
      const profileSize = 48 * scaleFactor;
      const profileGap = 12 * scaleFactor;
      const nameGap = 4 * scaleFactor;
      const sectionGap = 24 * scaleFactor;
      
      // Calculate content area
      const contentWidth = width * 0.85;
      const contentX = (width - contentWidth) / 2;
      let currentY = contentPadding;
      
      // Center content vertically
      const totalContentHeight = profileSize + sectionGap + (currentFontSize * scaleFactor * 3); // Approximate
      currentY = (height - totalContentHeight) / 2;
      
      // Draw profile image if available
      if (highQualityProfileImage) {
        const profileImg = new Image();
        profileImg.onload = function() {
          // Draw circular profile image
          ctx.save();
          ctx.beginPath();
          ctx.arc(contentX + profileSize/2, currentY + profileSize/2, profileSize/2, 0, Math.PI * 2);
          ctx.clip();
          ctx.drawImage(profileImg, contentX, currentY, profileSize, profileSize);
          ctx.restore();
          
          // Continue with text rendering after image loads
          drawTextContent();
        };
        profileImg.src = highQualityProfileImage;
      } else {
        // Draw placeholder circle
        ctx.fillStyle = '#333';
        ctx.beginPath();
        ctx.arc(contentX + profileSize/2, currentY + profileSize/2, profileSize/2, 0, Math.PI * 2);
        ctx.fill();
        
        drawTextContent();
      }
      
      function drawTextContent() {
        const textX = contentX + profileSize + profileGap;
        let textY = currentY;
        
        // Draw name
        const name = nameInput.value || 'Your Name';
        ctx.fillStyle = textColor;
        ctx.font = `bold ${18 * scaleFactor}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
        ctx.textBaseline = 'top';
        const nameWidth = ctx.measureText(name).width;
        ctx.fillText(name, textX, textY);
        
        // Draw verified badge if enabled
        if (verifiedCheckbox.checked) {
          const badgeSize = 18 * scaleFactor;
          const badgeX = textX + nameWidth + nameGap;
          const badgeY = textY;
          
          // Draw blue circle
          ctx.fillStyle = '#1DA1F2';
          ctx.beginPath();
          ctx.arc(badgeX + badgeSize/2, badgeY + badgeSize/2, badgeSize/2, 0, Math.PI * 2);
          ctx.fill();
          
          // Draw checkmark
          ctx.strokeStyle = 'white';
          ctx.lineWidth = 2 * scaleFactor;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.beginPath();
          const checkX = badgeX + badgeSize * 0.3;
          const checkY = badgeY + badgeSize * 0.5;
          ctx.moveTo(checkX, checkY);
          ctx.lineTo(checkX + badgeSize * 0.2, checkY + badgeSize * 0.2);
          ctx.lineTo(checkX + badgeSize * 0.5, checkY - badgeSize * 0.1);
          ctx.stroke();
        }
        
        // Draw username
        textY += 22 * scaleFactor;
        const username = usernameInput.value || '@username';
        const displayUsername = username.startsWith('@') ? username : '@' + username;
        ctx.fillStyle = adjustBrightness(textColor, -30);
        ctx.font = `${15 * scaleFactor}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
        ctx.fillText(displayUsername, textX, textY);
        
        // Draw quote text
        textY = currentY + profileSize + sectionGap;
        const quote = quoteInput.value || 'Your quote will appear here. Make it something memorable!';
        ctx.fillStyle = textColor;
        ctx.font = `${currentFontSize * scaleFactor}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
        
        // Handle multi-line text
        const words = quote.split(' ');
        const maxWidth = contentWidth - (profileGap * 2);
        let line = '';
        const lineHeight = currentFontSize * scaleFactor * 1.3;
        
        for (let n = 0; n < words.length; n++) {
          const testLine = line + words[n] + ' ';
          const metrics = ctx.measureText(testLine);
          const testWidth = metrics.width;
          
          if (testWidth > maxWidth && n > 0) {
            ctx.fillText(line, contentX, textY);
            line = words[n] + ' ';
            textY += lineHeight;
          } else {
            line = testLine;
          }
        }
        ctx.fillText(line, contentX, textY);
        
        // Export the final canvas
        exportFinalCanvas(canvas);
      }
      
      // If no profile image, start drawing text immediately
      if (!highQualityProfileImage) {
        drawTextContent();
      }
    }
    
    function exportFinalCanvas(canvas) {
      // Convert to highest quality JPEG
      const imgData = canvas.toDataURL('image/jpeg', 0.95);
      
      // Create download link
      const link = document.createElement('a');
      link.href = imgData;
      
      // Set filename with timestamp
      const timestamp = new Date().toISOString().replace(/[-:.]/g, "").substring(0, 14);
      const username = usernameInput.value || 'quote';
      link.download = `${username.replace('@', '')}-quote-${timestamp}.jpg`;
      
      // Trigger download
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

        </script>
